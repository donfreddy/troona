syntax = "proto3";

import "com/donfreddy/troona/data/sort_by.proto";
import "com/donfreddy/troona/data/sort_order.proto";
import "com/donfreddy/troona/data/playback_mode.proto";
import "com/donfreddy/troona/data/dark_theme_config.proto";

option java_package = "com.donfreddy.troona";
option java_multiple_files = true;

message UserPreferences {
  SongSortByProto song_sort_by = 1;
  SortOrderProto song_sort_order = 2;

  ArtistSortByProto artist_sort_by = 3;
  SortOrderProto artist_sort_order = 4;

  AlbumSortByProto album_sort_by = 5;
  SortOrderProto album_sort_order = 6;

  GenreSortByProto genre_sort_by = 7;
  SortOrderProto genre_sort_order = 8;

  // ignore case when sorting (default: true)
  bool ignore_case = 9;

  DarkThemeConfigProto dark_theme_config = 10;

  bool use_dynamic_color = 11;

  PlaybackModeProto playback_mode = 12;

  int32 playing_queue_index = 13;
  repeated string playing_queue_ids = 14;

  // Next available id: 15
}