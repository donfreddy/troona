syntax = "proto3";

option java_package = "com.donfreddy.troona.core.datastore";
option java_multiple_files = true;

enum SongSortByProto {
  SONG_SORT_BY_TITLE = 0;
  SONG_SORT_BY_ARTIST = 1;
  SONG_SORT_BY_ALBUM = 2;
  SONG_SORT_BY_DURATION = 3;
  SONG_SORT_BY_DATE_ADDED = 4;
  SONG_SORT_BY_SIZE = 5;
}

enum ArtistSortByProto {
  ARTIST_SORT_BY_NAME = 0;
  ARTIST_SORT_BY_NUMBER_OF_SONGS = 1;
  ARTIST_SORT_BY_NUMBER_OF_ALBUMS = 2;
}

enum AlbumSortByProto {
  ALBUM_SORT_BY_ALBUM = 0;
  ALBUM_SORT_BY_ARTIST = 1;
  ALBUM_SORT_BY_NUMBER_OF_SONGS = 2;
}

enum GenreSortByProto {
  GENRE_SORT_BY_GENRE = 0;
}